		<script type="text/javascript">
			function kiemtra()
			{
				// body...
				var ten = document.getElementById("name");
				var birthday = document.getElementById("date");
				var phone = document.getElementById("numberphone");
				var address = document.getElementById("dichi");
				var mail = document.getElementById("txtmail");
				var pass = document.getElementById("password");
				var nhapmatkhau = document.getElementById("returnpassword");

				if (ten.value=="")
				{
					alert ("Ban chua khai bao ten");
					ten.focus();
					return false;
				}

				if (birthday.value=="")
				{
					alert ("Chua nhap ngay sinh");
					birthday.focus();
					return false;
				}

				if (phone.value=="")
				{
					alert ("Chua nhap so dien thoai");
					phone.focus();
					return false;
				}

				if (phone.value.length<8||phone.value.length>11)
				{
					alert ("So dien thoai phai tu 8-12 so");
					phone.focus();
					return false;
				}

				if (address.value=="")
				{
					alert ("Chua nhap dia chi nha");
					address.focus();
					return false;
				}

				if (mail.value=="")
				{
					alert ("Chua nhap email");
					mail.focus();
					return false;
				}

				if (pass.value=="")
				{
					alert ("Chua nhap password");
					pass.focus();
					return false;
				}

				if (pass.value.length<6||pass.value.length>12)
				{
					alert ("Password phai tu 6-12 ki tu");
					pass.focus();
					return false;
				}
			}
		</script>
