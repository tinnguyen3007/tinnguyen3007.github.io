<!DOCTYPE HTML>
<html>
	<head>
		<title>ALPHA Travel</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">Alpha Travel</a>
					
                    <nav id="nav">
						<a href="index.html">Trang Chủ</a>
						<a href="pictures.html">Hình Ảnh</a>
						<a href="map.html">Liên Hệ</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

	<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>Khơi nguồn cảm hứng<br />
					cho chuyến du lịch sắp tới của bạn</h1>
				</div>
			</section>
    <form>
       <div class="form-group">
                    <div>Họ và tên:</div>
                    <input type="text" name="name" class="form-control"/>
                    
                    <div>Ngày sinh:</div>
                    <input type="date" name="date" class="form-control"/>
                    
                    <div>Số điện thoại:</div>
                    <input type="number" name="number" class="form-control"/>
                    
                    <div>Địa chỉ nhà:</div>
                    <input type="text" name="name" class="form-control"/>
                    
                    <div>Email:</div>
                    <input type="text" name="username" class="form-control"/>
                    
                    <div>Mật khẩu:</div>
                    <input type="password" name="password" class="form-control"/>
                    
                    <div>Nhập lại mật khẩu:</div>
                    <input type="password" name="password" class="form-control"/>
                    
                    <div><label></label></div>
                    <input type="submit" name="action" value="đăng kí" class="form-control"/>
                </div> 
    </form>
                	

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Thư góp ý</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Họ tên</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">lời nhắn</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="gửi" class="alt" /></li>
						</ul>
					</form>
					<div class="copyright">
						&copy; 2017 Alpha Travel, All Rights Reserved 
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
